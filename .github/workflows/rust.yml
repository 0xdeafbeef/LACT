name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build and test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install libgtk-3-dev libvulkan-dev
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release --verbose
