name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_test:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install libgtk-3-dev libvulkan-dev
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test --verbose
